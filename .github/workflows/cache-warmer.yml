name: Run Cache Warmer Every Days 2 Times

on:
  schedule:
    - cron: "0 0 * * *"   # setiap hari jam 00:00 UTC
    - cron: "0 12 * * *"  # setiap hari jam 12:00 UTC
  workflow_dispatch:

jobs:
  warm-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run Cache Warmer
        run: npm run start
        env:
          # existing
          BRD_PROXY_ID: ${{ secrets.BRD_PROXY_ID }}

          # additional proxies (5 country)
          BRD_PROXY_US: ${{ secrets.BRD_PROXY_US }}
          BRD_PROXY_AE: ${{ secrets.BRD_PROXY_AE }}
          BRD_PROXY_UK: ${{ secrets.BRD_PROXY_UK }}
          BRD_PROXY_HK: ${{ secrets.BRD_PROXY_HK }}
          BRD_PROXY_BR: ${{ secrets.BRD_PROXY_BR }}

          # other required secrets
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          APPS_SCRIPT_URL: ${{ secrets.APPS_SCRIPT_URL }}

          # optional: kontrol negara yang dijalankan (comma-separated). 
          # Kosongkan atau hapus untuk jalankan semua negara di DOMAINS_MAP.
          COUNTRIES: "id,us,ae,uk,hk,br"
